{% extend "base.html" %}

{% block page_title %}
    {{ month_name|title }} challenge
{% endblock %}

{% block content %}
    <h1>{{ month_name|title }} challenge</h1>
    {% if text is not None %}
    <h2>{{ text }}</h2>
    {% else %}
    <p>There is no challenge yet!</p>
    {% endif %}
{% endblock %}
