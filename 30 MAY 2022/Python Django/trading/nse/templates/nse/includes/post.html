{% load static %}

<li>
    <article class="post">
        <h1>{{title}}</h1>
        <H1>Parag</H1>
        <a href="{\% url 'post_detail' post.slug \%}">
            <img src="{\% static 'nse/images/'|add:posts.image\ %}" alt="{{post.title}}"/>
            <div class="post_content">
                <h3>{{post.title}}</h3>
                <p>{{post.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
